<html>

<head>
	<meta charset="utf-8" />
	<!-- Primary Meta Tags -->
	<title>Synthetic by Liam Siira</title>
	<meta name="title" content="Synthetic by Liam Siira">
	<meta name="description" content="Simple pulsing hexagonal background for websites.">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="Hexagons,Pulsing,Background,Javascript">
	<link rel="shortcut icon" href="https://www.siira.us/favicons/favicon.ico">
	<meta name="author" content="Liam Siira">
	<style type="text/css">
		html,
		body {
			height: 100%;
			width: 100%;
			margin: 0 !important;
			padding: 0 !important;
		}

		/*Hex Overlay*/
		#synthetic {
			left: -20px;
			/*opacity: .15;*/
			position: fixed;
			top: -20px;
			z-index: 0;
			pointer-events: none;
			height: 120vh;
			width: 120vw;
			background: linear-gradient(-45deg, #000 40%, #0074D7 50%, #000 60%);
			background-size: 600% 600%;
			animation: gradient 10s linear infinite;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 51%
			}

			50% {
				background-position: 100% 50%
			}

			100% {
				background-position: 0% 51%
			}
		}
	</style>
</head>

<body>
	<canvas id="synthetic" width="1024" height="762"></canvas>
	<script src="synthetic.js"></script>
</body>

</html>
